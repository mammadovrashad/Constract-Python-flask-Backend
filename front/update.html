<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="abv">
    <div class="container" style="margin: auto;">
        <div class="row" style="margin:auto; width:600px">
          <form action="/update/{{user.id}}" method="POST">
            <div class="form-group">
              <label for="name" style="width: 400px;" required>Your name</label>
              <input type="text" class="form-control" id="name" name="ad" style="width: 400px;" value="{{user.username}}">
            </div><br>
            <div class="form-group">
              <label for="pwd" style="width: 400px;">Your Email</label>
              <input type="email" class="form-control" id="pwd" name="email" style="width: 400px;" value="{{user.email}}">
            </div>
            <button type="submit" class="btn btn-default" style="background-color: rgb(199, 73, 188);margin:auto;transform:translate(75px,15px)">Submit</button>
          </form>
        </div> 
          <div class="countainer">
         </div> 
         <div class="row" style="margin:auto;width:80px"> 
         </div>    
         <div class="row" style="width: 700px;margin:auto">  
</div>
</body>
</html>
